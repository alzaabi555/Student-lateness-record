name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm' removed to prevent error: Dependencies lock file is not found

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Generate App Icons
        run: |
          mkdir -p assets
          if [ -f "public/icon.png" ]; then
            cp public/icon.png assets/icon.png
            cp public/icon.png assets/splash.png
            echo "Generating Android Assets..."
            npx @capacitor/assets generate --android
          else
            echo "Warning: public/icon.png not found. Using generic icons."
          fi

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SchoolLateRecord-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk